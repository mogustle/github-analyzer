version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: github_analyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - github-analyzer-network

volumes:
  postgres_data: 